<html>
    <head>
        <script>
            function f0(){
                return new Promise((resolve,reject)=>{
                    let x
                    setTimeout(()=> {
                        x=100
                        resolve(x)
                    },1000)
                })
                
            }
            function f1(){
                return new Promise((resolve,reject)=>{
                    let x
                    setTimeout(()=> {
                        //x=100
                        resolve(x+100)
                        //reject('some error')
                    },2000)
                })
                
            }
            function f2(){
                return new Promise((resolve,reject)=>{
                    let x
                    setTimeout(()=> {
                        //x=100
                        resolve(x+200)
                    },3000)
                })
                
            }
            const main = async()=>{
                try{
                let result = await f0()
                console.log('before f1')
                result = await f1(result)
                console.log('after f1')
                result = await f2(result)
                console.log(result)
                }
                catch(err){
                    console.warn(err)
                }
            }
            main()
            
        </script>
    </head>
</html>
