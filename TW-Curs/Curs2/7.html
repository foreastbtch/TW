<html>
    <head>
        <script>
            function f(x){
                return x*2
            }
            console.log(f(2))
            let f1 = function (x){
                return x*2
            }
            console.log(f1(2))
            f1 = 4
            let f2 = (x) => {
                return x*2
            }
            console.log(f2(3))
            let f3 = x => x*2
            //fara paranteze pentru ca avem o singura variabila
            //fara acolade pentru ca expresia se evalueaza direct cu return
            //arrow functions
        </script>
    </head>
</html>
