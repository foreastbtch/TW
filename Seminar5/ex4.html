<html>

<head>
    <script>
        // alegeți un element din DOM și tratați un eveniment trimis de acesta. 
        // Creați un eveniment custom pe care îl veți trimite 
        // și trata odata cu tratarea evenimentului ales al elementului din DOM.
        window.onload = () => {
            const label = document.getElementById("ceva");
            const event = new Event("myEvt");
            const clickHandler = () => {
                console.log("click!");
                document.dispatchEvent(event);
            }
            const myEvtHandler = () => {
                console.log("click click!");
            }
            label.onclick = clickHandler;
            document.addEventListener("myEvt", myEvtHandler);
        }
    </script>
</head>

<body>
    <label id="ceva" for="label">Ceva</label>
</body>

</html>
